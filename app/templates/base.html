<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
      body {
          margin-left: 20px;
          margin-right: 20px; 
      }
      .contenido {
          margin-top: 20px;
          margin-bottom: 20px;
      }
  </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-...">


</head>


</head>
<body>
  {% include 'navbar.html' %}
  <div class="contenido">

    {%block contenido%}

    {%endblock%}
  </div>
    {% include 'footer.html' %}

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
    <script>
      Swal.fire({
        icon: "{{ category }}", // Esto asume que las categorías de los mensajes flash coinciden con los íconos de Swal (por ejemplo, "success", "error", "warning", "info")
        title: "{{ message }}",
        showConfirmButton: false,
        timer: 2000 // Tiempo en milisegundos que la alerta Swal permanecerá visible
      });
    </script>
  {% endfor %}
{% endwith %}


</body>
</html>

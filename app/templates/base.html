<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.all.min.js"></script>

</head>
<body>
    {% include 'navbar.html' %}
    {%block contenido%}

    {%endblock%}

    {% include 'footer.html' %}

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
    <script>
      Swal.fire({
        icon: "{{ category }}", // Esto asume que las categorías de los mensajes flash coinciden con los íconos de Swal (por ejemplo, "success", "error", "warning", "info")
        title: "{{ message }}",
        showConfirmButton: false,
        timer: 2000 // Tiempo en milisegundos que la alerta Swal permanecerá visible
      });
    </script>
  {% endfor %}
{% endwith %}
</body>
</html>

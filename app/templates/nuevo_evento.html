{% extends 'base.html' %}
{% block contenido %}
<form method="POST" action="{{url_for('agenda.nuevo_evento')}}" enctype="multipart/form-data">
    
    <h1>{{form.n_evento.label}}</h1>
    <h1>{{form.n_evento(size = 100)}}</h1> 
    <h1>{{form.d_evento.label }}</h1> 
    <h1>{{ form.d_evento(size=200) }}</h1>
    {{form.f_evento.label}} {{form.f_evento}}
    {{form.k_modalidad}}
    {{form.k_lugar}}
    
    
    
    <input type="submit" value="Agregar Evento">
</form> 

{% endblock %}
